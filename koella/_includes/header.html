<header class="site-header">
  <div class="wrapper nav-wrap">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>

    <button
      class="nav-toggle"
      data-nav-toggle
      aria-controls="site-nav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      â˜°
    </button>

    <nav id="site-nav" class="nav" aria-label="Primary">
      <ul>
        {% assign cur = page.url | replace: 'index.html','' %} {% for item in
        site.nav %} {% assign href = item.url | relative_url %} {% assign active
        = (cur == item.url) or (cur != '/' and cur != '' and cur != nil and cur
        contains item.url) %}
        <li>
          <a href="{{ href }}" class="{% if active %}active{% endif %}"
            >{{ item.title }}</a
          >
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
