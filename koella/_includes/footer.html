<footer class="site-footer" role="contentinfo">
  <div class="wrapper footer-grid">
    <div class="foot-brand">
      <a class="brand" href="http://instagram.com/leonkoella"
        ><i class="fa-brands fa-instagram"></i>{{ site.instagram }}</a
      >
      {% if site.description %}
      <p class="tagline">{{ site.description }}</p>
      {% endif %}
    </div>

    <nav class="foot-nav" aria-label="Footer">
      <ul>
        {% for item in site.nav %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>

    <div class="foot-meta">
      <ul class="social">
        {% for s in site.social %}
        <li>
          <a href="{{ s.url }}" rel="me noopener" target="_blank"
            >{{ s.name }}</a
          >
        </li>
        {% endfor %}
        <!-- <li><a href="{{ '/feed.xml' | relative_url }}">RSS</a></li> -->
      </ul>
      <small>© {{ site.title }} {{ "now" | date: "%Y" }}</small><br />
      <a href="#" class="to-top">Back to top ↑</a>
    </div>
  </div>
<script src="{{ "/assets/js/masonry-init.js" | relative_url }}"></script>
</footer>
